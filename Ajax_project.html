<!DOCTYPE html>
<html lang='en'>
    <meta charset='utf-8'>  
    <body>
        <div id='container'></div>
            <h1> What time is it?</h1><br><br>

            <p id='clock' style='margin-bottom: 50px;'></p>


            <button id='button' onclick='loadDoc()'>Click to find out</button>




        <script type="text/javascript">
        
            
            function loadDoc() {
                var request = new XMLHttpRequest();
                request.open('GET', 'clock.html');
                request.onreadystatechange = function() {
                    if (request.readyState == 4 && request.status == 200) {
                        document.getElementById('clock').innerHTML = request.responseText;
                    }
            };
            request.open("GET", "clock.html");
            request.send()
            }

            
        
        </script>

    </body>
</html>
